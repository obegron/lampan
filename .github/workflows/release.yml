name: Android Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Build Release APK
        run: gradle assembleRelease

      # Note: The APK produced here will be unsigned (or signed with debug key if configured).
      # To sign the APK for production, you would typically use a signing step here
      # involving secrets for the keystore and passwords.

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/lampan-${{ github.ref_name }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/build/outputs/apk/release/lampan-${{ github.ref_name }}.apk
          generate_release_notes: true
